<h3>Задание №1</h3>
<script>
    const list = ['молоко', 'пиво', 'пиво', 'молоко', 'молоко'];
    for (let i = 0; i < list.length; i++) {
        if (list[i] === 'молоко') {
            document.write('хорошо<br>');
        }
        else {
            document.write('плохо<br>');
        }
    }
</script>

<h3>Задание №2</h3>
<script>
    function average(list) {
        let sum = 0;
        for (let i = 0; i < list.length; i++) {
            sum += list[i];
        }
        return sum / list.length;
    }

    let first = average([1, 5, 12, 4, 3]);
    let second = average([2, 3, 4, 5, 6, 7, 8, 9, 10]);
    let third = average([3, 10, 17]);

    document.write(first + '<br>');
    document.write(second + '<br>');
    document.write(third + '<br>');
</script>

<h3>Задание №3</h3>
<button type="submit" id="task3">Запустить</button>
<script>
    const button = document.getElementById('task3');

    function main() {
        let answer = prompt('У квадратного стола отпилили один угол. Сколько теперь углов у него стало?')
        switch (answer.toLowerCase()) {
            case '5':
            case 'пять':
                alert('Ответ верный')
                break;
            default:
                alert('Ответ неверный') 
        }
    }

    button.addEventListener('click', main);
</script>
